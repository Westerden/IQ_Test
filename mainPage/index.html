<!DOCTYPE html>
<html lang="en">
  <head>

    <title>IQ Test</title>
    <link rel="stylesheet" href="../mainStyles/styles.css" />
    <link href="https://fonts.cdnfonts.com/css/pt-serif" rel="stylesheet" />
